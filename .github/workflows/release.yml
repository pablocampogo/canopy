name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release (e.g. v1.0.0)'
        required: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Change this to match your Go version

      - name: Build binaries
        run: |
          mkdir -p dist

          # AMD64 build
          GOARCH=amd64 CGO_ENABLED=0 GOOS=linux go build -a -o dist/cli-linux-amd64 ./cmd/main/...

          # ARM64 build
          GOARCH=arm64 CGO_ENABLED=0 GOOS=linux go build -a -o dist/cli-linux-arm64 ./cmd/main/...

      - name: Generate tag with random suffix
        id: tag
        run: |
          BASE_TAG="${{ github.event.inputs.tag }}"
          SUFFIX=$(LC_ALL=C tr -dc 'a-z' </dev/urandom | head -c2)
          FINAL_TAG="${BASE_TAG}-${SUFFIX}"
          echo "tag_name=$FINAL_TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: |
            dist/cli-linux-amd64
            dist/cli-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}